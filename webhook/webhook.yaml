apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata: 
  name: createpod-validation-webhook
webhooks:
- admissionReviewVersions:
  - v1
  - v1beta1
  clientConfig:
    service:
      name: createpod-webhook
      namespace: createpod-validation-webhook
      path: /validate
      port: 443
    caBundle: ""
  failurePolicy: Fail
  matchPolicy: Equivalent
  name: createpod-validation-webhook.example.com
  namespaceSelector: {}
  objectSelector: {}
  reinvocationPolicy: Never
  rules:
  - operations: [ "CREATE" ]
    apiGroups: [""]
    apiVersions: ["v1"]
    resources: ["pods"]
  sideEffects: None
  timeoutSeconds: 10
